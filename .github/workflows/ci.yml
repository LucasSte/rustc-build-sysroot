name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test Suite
    strategy:
      matrix:
        rust:
          - nightly
          - nightly-2022-07-01
          - nightly-2022-01-01
          - nightly-2021-07-01
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          components: rust-src
          override: true
      - name: Run tests
        run: cargo test --locked

  check:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.64.0
          profile: minimal
          override: true
      - name: rustfmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy -- -D warnings
