name: CI

on:
  pull_request:
  push:
    branches: ['master']

env:
  # GHA enables the sparse registry by default; make sure that also works for older nightlies.
  CARGO_UNSTABLE_SPARSE_REGISTRY: 'true'

jobs:
  test:
    name: Test Suite
    strategy:
      fail-fast: false
      matrix:
        rust:
          - nightly
          - nightly-2023-01-01
          - nightly-2022-07-01
          - nightly-2022-01-01
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rust-src
      - name: Run tests
        run: cargo test --locked

  check:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.64.0
          components: rustfmt, clippy
      - name: rustfmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy --all-targets -- -D warnings
